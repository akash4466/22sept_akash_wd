<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        *{
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .box{
            height: 150px;
            width: 120px;
            color: blue;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        .static-box{
            background-color: black;
            position: static;


        }
        .fixed-box{
            background-color: rgb(30, 217, 164);
            
            bottom: 10px;
            left: 20px;
            position: fixed;


        }

    </style>

</head>
<body>
    <h1>css poaition demo</h1>
    <div class="box normal-box"></div>
    <div class="box static-box"></div>
    <div class="box fixed-box">

    </div>
    
</body>
</html>
