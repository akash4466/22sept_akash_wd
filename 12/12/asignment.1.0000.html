<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Grid</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f5f5f5;
}

/* Grid container */
.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns */
    grid-gap: 20px; /* Space between items */
}

/* Individual product card */
.product-card {
    background: #fff;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Product image */
.product-card img {
    width: 100%;
    border-radius: 8px;
}

/* Hover effect */
.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* Product title and price */
.product-card h3 {
    margin: 10px 0 5px;
}

.product-card p {
    color: #333;
    font-weight: bold;
}

</style>
</head>
<body>

<div class="product-grid">
    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h3>Product 1</h3>
        <p>$25.00</p>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h3>Product 2</h3>
        <p>$30.00</p>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 4">
        <h3>Product 4</h3>
        <p>$40.00</p>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 5">
        <h3>Product 5</h3>
        <p>$15.00</p>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 6">
        <h3>Product 6</h3>
        <p>$35.00</p>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 7">
        <h3>Product 7</h3>
        <p>$28.00</p>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 8">
        <h3>Product 8</h3>

    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 9">

    </div>
</div>

</body>
</html>
