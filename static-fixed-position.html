<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #222;
  color: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000; /* ensure it stays on top */
}

/* NAV LINKS */
.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

.nav-links a:hover {
  color: #ffdd57;
}

/* PAGE CONTENT */
.content {
  margin-top: 100px; /* add space so content isn't hidden behind navbar */
  padding: 40px;
  font-size: 1.2rem;
}
    </style>
</head>
<body>
    <nav class="navbar">
    <h1 class="logo">MySite</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="content">
    <h2>Scroll Down</h2>
    <p>Lots of content here...</p>
  </section>
    
</body>
</html>
