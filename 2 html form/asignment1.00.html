<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="profile.css">
    <title>Profile Card</title>
    <style>
        /* Center the card on the page */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f5f5f5;
}

/* Profile card using border-box */
#profile-card {
    width: 300px;
    padding: 20px;
    border: 2px solid #ccc;
    box-sizing: border-box;
    background: #fff;
    text-align: center;
    border-radius: 10px;
}

/* Profile picture using content-box */
#profile-pic {
    width: 120px;
    height: 120px;
    padding: 10px;
    border: 3px solid #ddd;
    box-sizing: content-box;
    border-radius: 50%;
}

/* Text styling */
.username {
    margin: 12px 0 5px;
    font-size: 22px;
}

.bio {
    color: #555;
    margin-bottom: 20px;
}

/* Follow button */
#follow-btn {
    padding: 10px 20px;
    background: #0077ff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

#follow-btn:hover {
    background: #005fcc;
}

    </style>
</head>
<body>

    <div id="profile-card">
        <img src="https://via.placeholder.com/120" id="profile-pic" alt="Profile Picture">

        <h2 class="username">John Doe</h2>
        <p class="bio">Front-end developer, designer, and tech enthusiast.</p>

        <button id="follow-btn">Follow</button>
    </div>

</body>
</html>
