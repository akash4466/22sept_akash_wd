<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
    <style>
        /* Unique styling using ID selector */
#contactForm {
    background-color: #f2f2f2;
    width: 350px;
    padding: 20px;
    margin: 40px auto;
    border-radius: 10px;
}

/* Common styling using class selectors */
.form-input {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-label {
    font-weight: bold;
}

/* Submit button styling using ID selector */
#submitBtn {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Hover effect */
#submitBtn:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>

    <form id="contactForm">
        <h2>Contact Us</h2>

        <label class="form-label">Name:</label>
        <input type="text" class="form-input" placeholder="Enter your name">

        <label class="form-label">Email:</label>
        <input type="email" class="form-input" placeholder="Enter your email">

        <label class="form-label">Message:</label>
        <textarea class="form-input"></textarea>

        <button id="submitBtn" type="submit">Submit</button>
    </form>

</body>
</html>
