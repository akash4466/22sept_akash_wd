<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css"> 
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Style for the entire body */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container for the form */
.form-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

/* Header inside the form */
h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* Common styles for form fields */
.form-field {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

/* Label styling */
label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

/* Styling the submit button */
.submit-btn {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

/* Hover effect for the submit button */
.submit-btn:hover {
  background-color: #45a049;
}

/* Style for unique elements using ID selectors */
#name, #email, #message {
  font-family: 'Arial', sans-serif;
}

/* Add padding and margin to form */
#contactForm {
  padding: 20px;
}

  </style>
</head>
<body>
  <div class="form-container">
    <form id="contactForm" action="#" method="POST">
      <h2>Contact Us</h2>
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" class="form-field" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-field" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" class="form-field" rows="4" required></textarea>
      
      <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
