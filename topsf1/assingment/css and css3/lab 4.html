<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards Grid</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Set body to use full viewport height and center grid */
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Grid Container */
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 columns of equal width */
  grid-gap: 20px; /* Space between grid items */
  max-width: 1200px; /* Limit max width of grid */
  padding: 20px;
}

/* Product Card */
.product-card {
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden; /* Ensure rounded corners don't get cut off */
  transition: transform 0.3s ease-in-out; /* Smooth hover effect */
}

.product-card:hover {
  transform: scale(1.05); /* Slightly scale up on hover */
}

/* Product Image */
.product-img {
  width: 100%;
  height: auto;
  display: block;
  border-bottom: 1px solid #ddd;
}

/* Product Title */
.product-title {
  font-size: 1.2rem;
  margin: 15px;
  color: #333;
}

/* Product Price */
.product-price {
  font-size: 1rem;
  margin: 0 15px 15px;
  color: #888;
}

  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Product Card 1 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 1" class="product-img">
      <h3 class="product-title">Product 1</h3>
      <p class="product-price">$25.00</p>
    </div>
    <!-- Product Card 2 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 2" class="product-img">

    </div>

    </div>
