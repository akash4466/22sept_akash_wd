<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        .tooltip {
  position: relative;
  display: inline-block;
  /* border-bottom: 1px dotted rgb(198, 31, 31); If you want dots under the hoverable text */
}


.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  
  color: #fff;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;

  
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;

  
  opacity: 0;
  transition: opacity 0.3s;
}

/* Tooltip arrow */
.tooltip .tooltiptext::after {
  content: "hello world";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 50px;
  border-style: solid;
  /* border-color: #da0606 transparent transparent transparent; */
}


.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
    </style>
</head>
<body style="text-align:center;">



<div class="tooltip">Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>

</body>
</html>
