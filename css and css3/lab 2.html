<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box; /* Set default box-sizing to border-box for better control */
}

/* Center the profile card on the page */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
  font-family: Arial, sans-serif;
}

/* Profile Card Container */
.card {
  width: 300px;
  padding: 20px;
  border: 2px solid #ccc;
  background-color: #fff;
  border-radius: 8px;
  text-align: center;
  margin: 20px;
  box-sizing: border-box; /* Include padding and border in the card's total size */
}

/* Profile Image */
.profile-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 15px;
  box-sizing: content-box; /* Only the content (image size) is counted in the width/height */
}

/* User Info Section */
.user-info {
  padding: 10px;
}

.user-name {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

.bio {
  font-size: 14px;
  color: #777;
  margin-bottom: 20px;
}

/* Follow Button */
.follow-btn {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  box-sizing: border-box; /* Include padding and border in the button's total size */
  transition: background-color 0.3s;
}

.follow-btn:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <div class="card">
    <img src="fkheaderlogo_exploreplus-11f9e2.svg" class="profile-img">
    <div class="user-info">
      <h2 class="user-name">akash</h2>
      <p class="bio">A short bio about akash. Passionate about coding, technology, and coffee.</p>
    </div>
    <button class="follow-btn">Follow</button>
  </div>
</body>
</html>
