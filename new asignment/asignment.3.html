<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="profile.css">
    <title>User Profile Card</title>
    <style>
        /* Centering the card */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f3f3f3;
}

/* Profile card uses border-box */
#profile-card {
    width: 300px;
    padding: 20px;
    border: 2px solid #ccc;
    box-sizing: border-box;
    text-align: center;
    background: white;
    border-radius: 10px;
    margin: auto;
}

/* Profile picture uses content-box */
#profile-pic {
    width: 120px;
    height: 120px;
    padding: 10px;
    border: 2px solid #ddd;
    box-sizing: content-box;
    border-radius: 50%;
}

/* Common text styles */
.username {
    margin: 10px 0;
}

.bio {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
}

/* Follow button */
#follow-btn {
    padding: 10px 20px;
    background: #0077ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#follow-btn:hover {
    background: #005fcc;
}

    </style>
</head>
<body>

    <div id="profile-card">
        
        <img src="C:\Users\akash\Downloads" alt="">

        <h2 class="username">akash pol</h2>
        <p class="bio">Web developer, designer, and tech enthusiast.</p>

        <button id="follow-btn">Follow</button>
    </div>

</body>
</html>
